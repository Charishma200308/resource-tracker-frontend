<div class="page-wrapper">
  <div class="welcome-section">
    <div class="welcome-text">
      <h1><b>Welcome to Resource Tracker Application</b></h1>
    </div>
    <div class="welcome-image">
      <img src="\assets\time-tracking-software.png" alt="Welcome Image">
    </div>
  </div>
  <br>

  <div style="display: flex; gap: 10px; align-items: left;justify-content: flex-start;margin-left: 20px;">
    <button style="width: 150px; background-color: rgb(81, 99, 235); color: white;" (click)="toggleBulkEdit()">
      {{ bulkEditMode ? 'Cancel Edit' : 'Edit Multiple' }}
    </button>

    <button style="width: 200px; background-color: green; color: white;" [disabled]="selectedResourceIds.size <= 1"
      (click)="navigateToBulkEdit()">
      Continue with Edit
    </button>
    <button (click)="csvInput.click()"
      style="margin-left: auto; display: flex; align-items: center; gap: 6px; padding: 8px 12px; font-size: 14px; border: none; border-radius: 4px; cursor: pointer;margin-right: 20px;background-color: blue;border-radius: 20px;">
      <mat-icon style="font-size: 20px;">download</mat-icon>
      Import CSV
    </button>
    <input #csvInput type="file" accept=".csv" style="display: none" (change)="handleCSVUpload($event)" />
  </div>

  <br>

  <div class="home-background">
    <kendo-grid
  [data]="gridView"
  [pageSize]="state.take"
  [skip]="state.skip"
  [sortable]="true"
  [filterable]="true"
  [pageable]="true"
  [sort]="state.sort"
  [filter]="state.filter"
  (dataStateChange)="onStateChange($event)"
  [navigable]="true"
  [height]="350"
  style="width: 90%;"
>

  <!-- Checkbox Column -->
  <kendo-grid-column *ngIf="bulkEditMode" [width]="50">
    <ng-template kendoGridCellTemplate let-dataItem>
      <input
        type="checkbox"
        [value]="dataItem.empId"
        (change)="onResourceSelect(dataItem.empId, $event)"
      />
    </ng-template>
  </kendo-grid-column>

  <!-- Regular Columns -->
  <kendo-grid-column field="empId" title="Emp ID" [sortable]="true" [filterable]="true" [width]="100"></kendo-grid-column>
  <kendo-grid-column field="name" title="Name" [sortable]="true" [filterable]="true" [width]="300"></kendo-grid-column>
  <kendo-grid-column field="dsgntion" title="Designation" [sortable]="true" [filterable]="true" [width]="250"></kendo-grid-column>
  <kendo-grid-column field="projalloc" title="Project Allocation" [sortable]="true" [filterable]="true" [width]="250"></kendo-grid-column>

  <!-- Actions -->
  <kendo-grid-column title="Actions" [width]="300">
    <ng-template kendoGridCellTemplate let-dataItem>
      <button mat-button class="btn-view" (click)="Showhim(dataItem.empId)" style="margin-left: 20px;">More</button>
      <button mat-button class="btn-edit" (click)="editDetaills(dataItem.empId)" style="margin-left: 20px;">Edit</button>
      <mat-icon class="delete-icon" (click)="deleteFunction(dataItem.empId)" matTooltip="Delete" style="margin-left: 20px;">delete</mat-icon>
    </ng-template>
  </kendo-grid-column>
</kendo-grid>

      <div class="modal-box">
        <div>
          <p>Do you wish to continue with Deletion?</p>
        </div>
        <div class="modal-buttons" style="margin-top: 50px;">
