<div *ngIf="bulkEditMode && selectedResourceIds.size > 0" class="bulk-edit-panel">
  <h3>Edit Selected Resources</h3>
  <form [formGroup]="bulkEditForm" class="row g-3">

    <div class="col-md-4">
      <label>Designation</label>
      <select formControlName="dsgntion" class="form-select">
        <option value="">Select Designation</option>
        <option *ngFor="let des of designations" [value]="des">{{ des }}</option>
      </select>
    </div>

    <div class="col-md-4">
      <label>Reporting To</label>
      <input type="text" formControlName="reporting" class="form-control" placeholder="Enter Manager Name" />
    </div>

    <div class="col-md-4">
      <label>Billable</label>
      <select formControlName="billable" class="form-select">
        <option value="">Select</option>
        <option *ngFor="let status of billableStatuses" [value]="status">{{ status }}</option>
      </select>
    </div>

    <div class="col-md-4">
      <label>Skills</label>
      <mat-form-field appearance="fill" class="full-width compact-select" style="width: 303px;">
        <mat-select id="skills" formControlName="skills" multiple style="margin-top: 6px;font-size: 0.93rem;"
          placeholder="Select skills">
          <mat-option *ngFor="let skill of skills" [value]="skill">
            {{ skill }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <label>Project Allocation</label>
      <mat-form-field appearance="fill" class="full-width compact-select" style="width: 303px;">
        <mat-select id="projalloc" formControlName="projalloc" multiple style="margin-top: 6px;font-size: 0.93rem"
          placeholder="Select Projects">
          <mat-option *ngFor="let project of projects" [value]="project">
            {{ project }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <label>Location</label>
      <select formControlName="location" class="form-select">
        <option value="">Select Location</option>
        <option *ngFor="let loc of locations" [value]="loc">{{ loc }}</option>
      </select>
    </div>

    <div class="col-md-4">
      <label>Date of Joining</label>
      <input type="date" formControlName="doj" class="form-control" />
    </div>

    <div class="col-12">
      <button class="btn btn-success" type="submit" (click)="applyBulkUpdate()">Apply to Selected</button>
    </div>
  </form>
</div>
